on: [push]

jobs:
  block-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install deps
        run: forge install

      - name: Give Permission
        run: chmod u+x ./test-forge-blocks.sh

      - name: Run tests
        run: ./test-forge-blocks.sh --url ${{ secrets.ETH_RPC_URL }}
